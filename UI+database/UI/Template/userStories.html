            .w3-card {
  position: relative;
  border-radius: 30px;
  padding: 10px 10px;
  margin-bottom: 20px;
  

}
/* Apply grayscale filter to image */
img {
  filter: grayscale(100%);
  transition: filter 0.5s ease-out;
  padding-bottom: 30px;

}

/* Apply color overlay and zoom-in on hover */
img:hover {
  filter: none;
  transform: scale(1.05);
}

/* Add color overlay */
img:hover::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.5);
  z-index: -1;
  transition: opacity 0.5s ease-out;
  opacity: 0;
}

/* Show color overlay on hover */
img:hover::before {
  opacity: 1;
}


.w3-card img {
  display: block;
  width:100%;height: 300px; border-radius: 30px;
  margin-bottom: 40px;
}

.w3-card .location {
  position: absolute;
  bottom: 0;
  left: 50%;
  width:250px;
  
  text-align: center;
  margin-bottom: 20px;
  transform: translateX(-50%);
  background-color: rgba(255, 255, 255, 0.459);
  padding: 5px 5px;
  border-radius: 5px;
  font-weight: bold;
  color: #000;
  cursor: pointer;
}
.w3-card .location:hover {
  color: #fff;
  background-color: #64a19d;
  border-color: #64a19d;
}

</style>

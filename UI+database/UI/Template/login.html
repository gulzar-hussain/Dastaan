<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form name = "newuser" action="newuser" method = "POST">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" placeholder="User name" required="">
					<input type="text" name="first" placeholder="first name" required="">
					<input type="text" name="last" placeholder="last name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<a href="/dashboard">
					<button>Sign up</button>
				</a>
				</form>
			</div>

			<div class="login">
				<form name = "loginuser" action="loginuser" method = "POST">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email1" placeholder="Email" required="">
					<input type="password" name="pswd1" placeholder="Password" required="">
					<a href="/dashboard">
						<button>Login</button>
					</a>
				</form>
			</div>
	</div>
</body>
</html>

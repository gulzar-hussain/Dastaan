<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>DastaanGo</title>
        
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../static/js/script.js"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <!-- Include Bootstrap JavaScript and jQuery libraries -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{{url_for('dashboard')}}">Dastaan</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{url_for('map')}}">Map</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('searchlocations')}}">Search Stories</a></li>
                        {% if session.get('user_id') %}
                        <li class="nav-item"><a class="nav-link" href="{{url_for('addingStory')}}">Add Story</a></li>
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <i class="fas fa-user-circle fa-lg"></i> Profile<!-- Replace with your user profile icon -->
                          </a>
                          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                              
                              {% if session.get('is_moderator') %}
                              <a class="dropdown-item" href="{{url_for('approveStory')}}">Approve Stories</a>
                              <a class="dropdown-item" href="{{url_for('all_stories')}}">Delete Stories</a>
                              {% endif %}
                              <a class="dropdown-item" href="{{url_for('user_stories')}}">My Stories</a>
                              <a class="dropdown-item" href="{{url_for('logout')}}">Logout</a>
                          </div>
                      </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
            
          
  
        <!-- Signup-->
        <section class="signup-section" id="signup">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                        <h2 class="text-white mb-5">Hello I am DastaanGo!</h2>
                        
                        <form class="form-signup" name = "form_chatbot" action="/guide" method = "POST" data-sb-form-api-token="API_TOKEN" enctype="multipart/form-data">
                           
                            <div class="row input-group-newsletter">
                                
                              <!-- <img src="{{ url_for('static', filename='dog.png') }}" class="icon" /> -->
                            <h3 class="text-white mb-5" id="chatbot_heading">DastaanGo</h3>
                            <div class="row input-group-newsletter">
                                <div class="col"><input class="form-control" name = "animal" id="animal" type="text" placeholder="Enter question..."  autocomplete="off" required/></div>
                                <div class="col-auto"><button class="btn btn-primary " id="submitButton" type="submit">Ask away!</button></div>
                            </div>
                            <div class="row">
                                
                                <textarea class="form-control" name="response" id="response" placeholder="" style="margin-top: 15px; width: 620px; height: 200px;">{% if result %} {{ result }} {% endif %} </textarea>
                                
                            </div>

                              
                                
                            </div>
                        
                            
                        </form>
                    </div>
            
                      
                
                </div>
            </div>
        </section>
       
      
    </body>
</html>
